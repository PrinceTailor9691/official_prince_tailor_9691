        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #050816;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Bubbles */
        .circles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .circles li {
            position: absolute; display: block; list-style: none; width: 20px; height: 20px;
            background: rgba(37, 99, 235, 0.2); animation: animate 25s linear infinite; bottom: -150px;
        }
        .circles li:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-delay: 0s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* Main Glass Card */
        .main-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 50px rgba(37, 99, 235, 0.2);
            animation: fadeIn 1.5s ease;
            z-index: 1;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* Glitch Gradient Name */
        .glitch-name {
            font-size: 2.5rem; font-weight: 900;
            background: linear-gradient(90deg, #fff, #2563eb, #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-move 3s linear infinite;
        }

        @keyframes gradient-move { 0% { background-position: 0%; } 100% { background-position: 200%; } }

        /* Typing Animation */
        .typing-container { margin: 10px 0 20px; height: 30px; }
        .typing-text {
            font-size: 1.1rem; color: #60a5fa;
            border-right: 3px solid #2563eb;
            white-space: nowrap; overflow: hidden;
            display: inline-block;
            width: 0;
            animation: typing 4s steps(30, end) infinite, blink .75s step-end infinite;
        }

        @keyframes typing { 0%, 90%, 100% { width: 0; } 30%, 80% { width: 100%; } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: #2563eb } }

        /* Info Boxes with 3D Hover */
        .info-box {
            background: rgba(0, 0, 0, 0.3);
            margin: 15px 0; padding: 15px; border-radius: 15px;
            border: 1px solid rgba(37, 99, 235, 0.3);
            transition: 0.5s; cursor: pointer;
            text-align: left;
        }
        .info-box:hover {
            background: rgba(37, 99, 235, 0.2);
            transform: perspective(500px) rotateX(10deg) scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: #2563eb;
        }
        .info-box h4 { font-size: 0.8rem; text-transform: uppercase; color: #2563eb; margin-bottom: 5px; }
        .info-box p { font-size: 0.95rem; color: #cbd5e1; }

        /* Pulsing Button */
        .glow-btn {
            display: block; margin-top: 30px; padding: 15px;
            background: #2563eb; color: white; text-decoration: none;
            border-radius: 15px; font-weight: bold; font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
            transition: 0.3s;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); box-shadow: 0 0 30px rgba(37, 99, 235, 0.6); }
            100% { transform: scale(1); }
        }

        .footer-tag { margin-top: 25px; font-size: 0.7rem; color: #4b5563; }
