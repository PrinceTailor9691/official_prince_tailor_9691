<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINCE TAILOR | By Team Google</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@900&display=swap');

        :root {
            --bg: #080808;
            --acid: #ccff00; /* Toxic Neon Green */
            --dark-gray: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* CUSTOM TOXIC CURSOR */
        #cursor {
            position: fixed; width: 12px; height: 12px; background: var(--acid);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            box-shadow: 0 0 15px var(--acid); transition: transform 0.1s;
        }
        #cursor-follower {
            position: fixed; width: 40px; height: 40px; border: 1px solid var(--acid);
            border-radius: 50%; pointer-events: none; z-index: 9998;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* LOGO & NAVIGATION */
        nav {
            position: fixed; top: 0; width: 100%; padding: 40px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }
        .nav-logo { font-family: 'Syncopate'; font-size: 1.2rem; color: var(--acid); }

        /* SECTION STYLING */
        .v-section {
            height: 100vh; width: 100%; display: flex;
            align-items: center; justify-content: center; position: relative;
        }

        /* HERO REVEAL */
        .hero-reveal {
            font-size: clamp(3rem, 12vw, 10rem); font-weight: 900;
            text-transform: uppercase; letter-spacing: -5px; line-height: 0.8;
        }
        .outline { -webkit-text-stroke: 1px #333; color: transparent; }

        /* HORIZONTAL SCROLL AREA */
        .h-wrap { overflow: hidden; background: var(--acid); color: #000; }
        .h-container { display: flex; width: 400vw; height: 100vh; align-items: center; }
        .h-panel { 
            width: 100vw; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        .h-panel h2 { font-size: 15vw; letter-spacing: -10px; }

        /* BIG TEXT BLOCK */
        .impact-text {
            padding: 100px 10%; font-size: clamp(1.5rem, 4vw, 4rem);
            font-weight: 900; color: #333; text-align: left;
        }
        .impact-text span { color: #fff; transition: 0.5s; }
        .impact-text span:hover { color: var(--acid); }

        /* CONTACT LINK */
        .final-cta {
            font-size: 8vw; font-weight: 900; text-decoration: none;
            color: var(--acid); border-bottom: 5px solid var(--acid);
        }

        /* BACKGROUND DECOR */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 50;
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <nav>
        <div class="nav-logo">P.TAILOR</div>
        <div style="font-size: 0.8rem; font-family: 'Syncopate';">ARCH_v12.0</div>
    </nav>

    <section class="v-section">
        <div class="hero-reveal">
            <span class="outline">STEALTH</span><br>ARCHITECT
        </div>
    </section>

    <section style="min-height: 50vh;">
        <div class="impact-text">
            NOT JUST A <span>10TH GRADE</span> STUDENT. <br>
            A SYSTEM <span>ENGINEER</span> AT 16. <br>
            DEFINING <span>FULL-STACK</span> SUPREMACY.
        </div>
    </section>

    <div class="h-wrap">
        <div class="h-container">
            <div class="h-panel"><h2>PRECISION</h2></div>
            <div class="h-panel"><h2>SPEED</h2></div>
            <div class="h-panel" style="background: #000; color: var(--acid);"><h2>LOGIC</h2></div>
            <div class="h-panel"><h2>DEPLOY</h2></div>
        </div>
    </div>

    <section class="v-section">
        <div style="text-align: center;">
            <p style="margin-bottom: 20px; font-family: 'Syncopate'; opacity: 0.4;">READY FOR DEPLOYMENT?</p>
            <a href="https://instagram.com/official_prince_tailor_9691" class="final-cta">INSTAGRAM</a>
        </div>
    </section>

    <footer style="padding: 50px; text-align: center; font-size: 0.7rem; opacity: 0.3;">
        DESIGNED_BY_PRINCE_TAILOR // DIGITAL_PHANTOM_2026
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // CURSOR LOGIC
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
            gsap.to(follower, { x: e.clientX - 15, y: e.clientY - 15, duration: 0.3 });
        });

        // HERO TEXT ANIMATION
        gsap.from(".hero-reveal", { 
            opacity: 0, scale: 0.9, duration: 1.5, ease: "expo.out" 
        });

        // HORIZONTAL SCROLL
        let sections = gsap.utils.toArray(".h-panel");
        gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: ".h-wrap",
                pin: true,
                scrub: 1,
                end: () => "+=" + document.querySelector(".h-container").offsetWidth
            }
        });

        // TEXT HIGHLIGHT ON SCROLL
        gsap.from(".impact-text span", {
            scrollTrigger: {
                trigger: ".impact-text",
                start: "top 70%",
                scrub: true
            },
            opacity: 0.2,
            stagger: 0.5
        });
    </script>
</body>
</html>
