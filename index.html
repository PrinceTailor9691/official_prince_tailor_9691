<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="FbGTfoeLxtsC3dLa5HTxwb0eeRwUWinYO0rkNQayOx4" />

    <title>Prince Tailor | Official Developer Portfolio</title>
    
    <style>
        :root {
            --primary: #2563eb;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .portfolio-card {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { color: var(--primary); margin-bottom: 5px; font-size: 2.5rem; }
        .tagline { font-size: 1.1rem; color: #94a3b8; margin-bottom: 25px; }
        .details { text-align: left; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; margin-bottom: 25px; }
        .details p { margin: 10px 0; font-size: 1rem; }
        .skill-tags { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 25px; }
        .skill { background: var(--primary); color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); background: #1d4ed8; }
        hr { border: 0; border-top: 1px solid #334155; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="portfolio-card">
        <h1>Prince Tailor</h1>
        <p class="tagline">Official Developer Portfolio</p>
        
        <div class="skill-tags">
            <span class="skill">Web Dev</span>
            <span class="skill">App Dev</span>
            <span class="skill">Coding</span>
            <span class="skill">Class 10th</span>
        </div>

        <div class="details">
            <p><strong>Age:</strong> 16 Years</p>
            <p><strong>Education:</strong> Class 10th Student</p>
            <p><strong>Expertise:</strong> Creating modern websites and mobile applications with clean logic.</p>
        </div>

        <a href="https://instagram.com/official_prince_tailor_9691" class="btn">Connect on Instagram</a>
        
        <hr>
        <p style="font-size: 0.8rem; color: #64748b;">Verified by Google Search Console</p>
    </div>

</body>
</html>
